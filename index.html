<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <p id="numbers"></p>
    <p id="primeNumbers" style="color: brown;"></p>

    <script>
        function init() {

            let array = [];
            let array2 = [];


            function generateInt() {

                for (i = 0; i < 100; i++) {
                    let result = Math.floor(Math.random() * (200 + 1));

                    array.push(result);
                }

                document.getElementById("numbers").innerHTML = array;
            }

            generateInt();



            function generatePrime() {

                for (i = 0; i < array.length; i++) {

                    if ((array[i] > 1) && (array[i] % 2 != 0) && (array[i] % 3 != 0)) {

                        array2.push(array[i]);
                    }
                }

                document.getElementById('primeNumbers').innerHTML = array2;
            }

            generatePrime();

        }

        init();
    </script>
</body>

</html>
